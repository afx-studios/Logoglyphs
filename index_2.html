TYPE html>
<html>
<head>
  <title>Ink Blot Database</title>
  <style>
    body { 
      font-family: sans-serif;
    }
    .container { 
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      grid-gap: 20px;
      padding: 20px;
    }
    .inkblot-item {
      text-align: center; 
      position: relative; 
    }
    .inkblot-item img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd; 
      transition: transform 0.3s; 
    }
    .inkblot-item img:hover {
      transform: scale(1.1); 
      cursor: pointer;
    }
    .zoom-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      opacity: 0; 
      transition: opacity 0.3s;
    }
    .inkblot-item:hover .zoom-icon {
      opacity: 1; 
    }
  </style>
</head>
<body>

<h1>Ink Blot Database</h1>

<div class="container">

  <div class="inkblot-item">
    <img src="inkblot_a.png" alt="Inkblot A">
    <img src="zoom-icon.png" alt="Zoom" class="zoom-icon"> 
    <p>A</p>
  </div>

  <div class="inkblot-item">
    <img src="inkblot_b.png" alt="Inkblot B">
    <img src="zoom-icon.png" alt="Zoom" class="zoom-icon"> 
    <p>B</p>
  </div>

  <div class="inkblot-item">
    <img src="inkblot_c.png" alt="Inkblot C">
    <img src="zoom-icon.png" alt="Zoom" class="zoom-icon"> 
    <p>C</p>
  </div>

  </div> 
</body> 
</html>
